{% extends "base.html" %}
{% block content %}
    <h1>Log ind</h1>
    {% if form.errors %}
        <p>Kodeord og/eller brugernavn er forkert</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Brugernavn</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Kodeord</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <button type="submit" class="btn btn-default">Log ind</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
{% endblock %}
{% block navbar %}
{% endblock %}
{% block logo %}
{% endblock %}
