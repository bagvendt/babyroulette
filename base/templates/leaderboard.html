{% extends "base.html" %} {% block content %}
<h1>Pointtavle</h1>
<table class="table table-striped">
    <tr>
        <td>Brugernavn</td>
        <td>Jetoner</td>
    </tr>
    {% for bettor in bettors %}
    <tr>
        <td>
            <a href="{% url 'transactions' pk=bettor.id %}">{{bettor.user}}</a>
        </td>
        <td>{{ bettor.annotated_credits|floatformat }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
